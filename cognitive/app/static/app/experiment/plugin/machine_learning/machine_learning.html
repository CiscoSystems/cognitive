<md-dialog ng-controller="MachineLearningController as vm" aria-label="Machine Learning">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-spinner"></i>
        Machine Learning
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="min-width: 500px;" layout-padding>
    <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;"  ng-hide="vm.uploadExist()">
      <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
        <i class="fa fa-close"></i>Need to Upload Data Before.
      </span>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-3 control-label" for="select">
          Method
        </label>
        <div class="col-lg-9">
          <select class="form-control" ng-model="vm.algorithm">
            <option value="Linear_SVM">
                Linear_SVM
            </option>
            <option value="Nearest_Neighbours">
                Nearest_Neighbours
            </option>
            <option value="Decision_Tree">
                Decision_Tree
            </option>
            <option value="Random_Forest">
                Random_Forest
            </option>
            <option value="Naive_Bayes">
                Naive_Bayes
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-3 control-label" for="select"> Target Column</label>
        <div class="col-lg-9">
          <select class="form-control" ng-model="vm.target">
            <option ng-model="target_column" ng-repeat="column in vm.columns" value="{{$index}}">
              {{column}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-3 control-label" for="select">
            Train Data Percentage
        </label>
        <div class="col-lg-9">
          <select class="form-control" ng-model="vm.trainning_percentage">
            <option value="10"> 10</option>
            <option value="20"> 20</option>
            <option value="30"> 30</option>
            <option value="40"> 40</option>
            <option value="50"> 50</option>
            <option value="60"> 60</option>
            <option value="70"> 70</option>
            <option value="80"> 80</option>
            <option value="90"> 90</option>
          </select>
        </div>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="vm.createNode()">Add</md-button>
  </div>
</md-dialog>
